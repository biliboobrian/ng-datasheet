<div class="form-group edit-dp" tabIndex="-1">
    <div class="input-group edit-dp-group" tabIndex="-1">
      <input class="form-control edit-dp-input" 
      [placeholder]="getPlaceHolder()" 
      name="dp" [(ngModel)]="dateModel" 
      ngbDatepicker 
      #d="ngbDatepicker" 
      (keydown)="onKeyDown($event)" 
      #container 
      tabIndex="-1"
      (change)="onChange($event)"
      (dateSelect)="onDateSelect($event)">
      <div class="input-group-append" tabIndex="-1">
        <button class="btn btn-outline-secondary edit-dp-icon" (click)="d.toggle()" type="button" tabIndex="-1">
            <i class="fa fa-calendar"></i>
        </button>
      </div>
    </div>
  </div>
