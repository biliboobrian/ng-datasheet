<div class="lbl-dd" tabindex="-1" #container (click)="onToggle($event)" (keydown)="onKeyDown($event)">
  <span></span>{{ getDisplayedLabel() }}
  <div class="text-right float-right">
    <i class="fa fa-chevron-down icon-dd"></i>
  </div>
</div>
<div class="drop-dd" [class.invisible]="!open" [style.width]="column.width + 'px'">
  <div *ngFor="let option of column.options.dataSet" class="option-dd" [class.selected-dd]="isSelected(option)" (click)="onSelect(option)">{{
    option[column.options.label] }}</div>
</div>
