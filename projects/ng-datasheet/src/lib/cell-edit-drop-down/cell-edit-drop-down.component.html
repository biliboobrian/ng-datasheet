<ng-select autofocus 
[items]="column.options.dataSet"
bindLabel="{{ column.options.label }}"
bindValue="{{ column.options.value }}"
[(ngModel)]="dataModel"
(keydown)="onKeyDown($event)"
class="ngselect-custom"
placeholder="{{ getPlaceHolder() }}"
(change)="onChange($event)">
</ng-select>
