<input [(ngModel)]="model" type="number"  class="form-control edit-number" #container 
min="{{ (column.componentParam['min'])?column.componentParam['min']:null }}"
max="{{ (column.componentParam['max'])?column.componentParam['max']:null }}"
step="{{ (column.componentParam['step'])?getStep():null }}"
(keydown)="onKeyDown($event)"
(keyup)="onKeyUp($event)"
(blur)="onBlur($event)"
placeholder="{{ getPlaceHolder() }}"
(change)="onChange($event)"
/>
