<div *ngIf="!isFilter" class="text-center cb-edit" (click)="onClick($event)">
  <input type="checkbox" [(ngModel)]="dataModel" #containerCheckBox
    (keydown)="onKeyDown($event)" 
    (blur)="onBlur($event)"
    (change)="onChange($event)" />
</div>
<div  *ngIf="isFilter" class="d-flex justify-content-center">
    <ng-select #containerSelect
    [items]="items"
    bindLabel="label"
    bindValue="value"
    [(ngModel)]="dataModel"
    (keydown)="onKeyDown($event)"
    class="ngselect-custom w-100"
    placeholder="{{ getPlaceHolder() }}"
    (change)="onChange($event)">
    </ng-select>
</div>
