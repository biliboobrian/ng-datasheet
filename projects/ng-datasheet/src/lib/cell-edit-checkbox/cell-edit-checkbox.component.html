<div *ngIf="!isFilter" class="text-center" (click)="onClick($event)">
  <input type="checkbox" [(ngModel)]="dataModel" #container (keydown)="onKeyDown($event)" (blur)="onBlur($event)"
    (change)="onChange($event)" />
</div>
<div  *ngIf="isFilter" class="d-flex justify-content-center">
    <ng-select #container
    [items]="items"
    bindLabel="label"
    bindValue="value"
    [(ngModel)]="dataModel"
    (keydown)="onKeyDown($event)"
    class="ngselect-custom w-100"
    placeholder="{{ getPlaceHolder() }}"
    (change)="onChange($event)">
    </ng-select>
