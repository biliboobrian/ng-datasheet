<div ngbDropdown class="d-inline-block">
  <button class="parameter" id="dropdownBasic1" ngbDropdownToggle>
    <i class="fa fa-cog"></i>
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button class="dropdown-item" (click)="onSelectAll($event)">Select All</button>
    <button class="dropdown-item" [class.disabled]="!filterList || filterList?.length === dataSet?.length" (click)="onSelectDisplayed($event)">Select Only Displayed</button>
    <button class="dropdown-item" (click)="onUnselectAll($event)">Unselect All</button>
    <div class="dropdown-divider"></div>
    <button *ngFor="let parameterButton of parameterButtons" (click)="parameterButton.action()" class="dropdown-item">{{ parameterButton.label }}</button>
  </div>
</div>
